<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        * {
           margin: 0;
           padding: 0;
           box-sizing: border-box; 
        } 
        main{
            padding: 30px;
        }
        header{
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: cadetblue;
            justify-content: space-between;
            margin: none;
            height: 100px;
        }
        footer{
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: cadetblue;
            justify-content: space-between;
            margin: none;
        }
        footer a{
            text-decoration: none;
        }
        body{
            background-color: powderblue;
            font-family: 'Poppins', sans-serif;
        }
        nav a{
            margin-left: 20px;
            text-decoration: none;
            color: white;
            font-size: larger;
            
        }
        button{
            background-color: rosybrown;
            font-size: larger;
            font-family: serif;
            border-radius: 10px;
        }
        .eventslist{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
            justify-content: space-between;
        }
        .event-card{
            background: white;
            border-radius: 10px;
            box-sizing: border-box;
            height: auto;
            width: auto;
            padding-left: 100px;
            padding-right: 100px;
            padding-top: 20px;
            padding-bottom: 20px;
            text-align: center;
        }
        .event-card img{
            width: auto;
            height: 200px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        h1{
            text-align: center;
        }
        .newevent{
            text-align: center;
            display: flex;
            justify-content: center;
            margin: 0 auto;
        }
        #submit {
            background-color: rosybrown;
            font-size: larger;
            font-family: serif;
            border-radius: 10px;
            text-align: center;
        }
        form{
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            max-width: 500px;
        }
        @media (max-width: 600px) {
        header, footer {
            flex-direction: column;
            align-items: flex-start;
        }
        nav a {
            display: block;
            margin: 10px 0;
        }
        nav a:hover, button:hover {
            color: #000;
            background-color: #f0e68c;
        }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-family:papyrus;">CFS EVENT HUB</h1>
        <nav>
            <a href="index.html">HOME</a>
            <a href="mahallah.html">MAHALLAH</a>
            <a href="clubs.html">CLUB</a>
            <a href="ABS.html">SOCIETY</a>
            <a href="admin.html">ADMIN</a>
            <a href="#">ABOUT US</a>
            <a href="login.html"><button>LOGIN</button></a>
        </nav>
    </header>
    <main>
        <h1>ADMIN PAGE</h1>
        <br>
        <br><br>
        <div class="newevent" style="border: 1px solid #030303;background-color: rosybrown; padding: 10px; width: 200px;">
          ADD NEW EVENT
        </div>
        <br>
        <section>
            <form>
                <label for="event">MAHALLAH/CLUB/SOCIETY:</label>
                <br><br>
                <select name="event" id="event" style="height: 30px;width: 500px;">
                    <option value="Mahallah">Mahallah</option>
                    <option value="Club">Club</option>
                    <option value="Society">Society</option>
                </select>
                <br><br>
                <label for="Title">EVENT NAME:</label>
                <br><br>
                <input type="text" id="name" name="name" placeholder="Enter event's name here..." style="height: 30px;width: 500px;">
                <br><br>
                <label for="date">DATE:</label>
                <br><br>
                <input type="date" id="date" name="date" style="height: 30px;width:500px;">
                <br><br>
                <label for="time">TIME:</label>
                <br><br>
                <input type="time" id="time" name="time" style="height: 30px;width:500px;">
                <br><br>
                <label for="venue">VENUE:</label>
                <br><br>
                <input type="text" id="venue" name="venue" placeholder="Enter event's venue here..." style="height: 30px;width:500px;">
                <br><br>
                <label for="description">DESCRIPTION:</label>
                <br><br>
                <textarea name="desc" id="desc" placeholder="Enter event's description..." cols="50" row="5" width=500px></textarea>
                <br><br>
                <label for="poster">UPLOAD POSTER:</label>
                <br><br>
                <input type="file" id="poster" name="poster" style="height: 30px;width:500px;">
                <br><br>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <div>
        <p><b>CONTACT US</b></p>
        <p>TEL NO: 09-87654321</p>
        <p>EMAIL: cfseventhub@iium.edu.my</p>
        </div>

        <div>
            <a href="https://www.instagram.com/">ig</a>
            <a href="https://www.tiktok.com/">tiktok</a>
            <a href="https://www.facebook.com/login.php">fb</a>
        </div>
    </footer>
    <script>
        const boxbutton= document.getElementById("submit");
        function display(e) {
        e.preventDefault();
        alert("The event has successfully added!");
        }
        boxbutton.addEventListener("click",display);
    </script>
</body>
</html>
