<main>
        <h1 id="admin">ADMIN PAGE</h1>
        <br>
        <br><br>
        <div class="newevent" style="border: 1px solid #030303;background-color: rosybrown; padding: 10px; width: 200px;">
          ADD NEW EVENT
        </div>
        <br>
        <section>
            <form>
                <label for="event">MAHALLAH/CLUB/SOCIETY:</label>
                <br><br>
                <select name="event" id="event" style="height: 30px;width: 500px;">
                    <option value="Mahallah">Mahallah</option>
                    <option value="Club">Club</option>
                    <option value="Society">Society</option>
                </select>
                <br><br>
                <label for="Title">EVENT NAME:</label>
                <br><br>
                <input type="text" id="name" name="name" placeholder="Enter event's name here..." style="height: 30px;width: 500px;">
                <br><br>
                <label for="date">DATE:</label>
                <br><br>
                <input type="date" id="date" name="date" style="height: 30px;width:500px;">
                <br><br>
                <label for="time">TIME:</label>
                <br><br>
                <input type="time" id="time" name="time" style="height: 30px;width:500px;">
                <br><br>
                <label for="venue">VENUE:</label>
                <br><br>
                <input type="text" id="venue" name="venue" placeholder="Enter event's venue here..." style="height: 30px;width:500px;">
                <br><br>
                <label for="description">DESCRIPTION:</label>
                <br><br>
                <textarea name="desc" id="desc" placeholder="Enter event's description..." cols="50" row="5" width=500px></textarea>
                <br><br>
                <label for="poster">UPLOAD POSTER:</label>
                <br><br>
                <input type="file" id="poster" name="poster" style="height: 30px;width:500px;">
                <br><br>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </main>
